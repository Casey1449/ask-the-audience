<!doctype html>
<html>
  <head>
    <title>Ask the Audience</title>
  </head>
  <body>
    <h1>Socket to me</h1>
    <div id="status-message"></div>
    <div id="connection-count"></div>
    <div id="choices">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
    <div id="client-vote"></div>
    <ul id="vote-totals">
      <li>A: <span id="A"></span></li>
      <li>B: <span id="B"></span></li>
      <li>C: <span id="C"></span></li>
      <li>D: <span id="D"></span></li>
    </ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
